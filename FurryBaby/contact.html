        <main>

            <h1 style="text-align:center;"> Contact Furry Baby</h1>
	        <h2 style="margin: 2em; text-align:center;">
                Fill out the form below to contact Furry Baby. All information is required.
            </h2>
        
            <form action="contact.php" method="post" class="grid-container">
                <div class="row">
                    <label class="column" for="myName"> Name: </label>
                    <input class="column" type="text" name="myName" id="myName" required>
                </div>

                <div class="row">
                    <label class="column" for="myEmail"> E-Mail: </label>
                    <input class="column" type="text" name="myEmail" id="myEmail" required>
                </div>

                <div class="row">
                    <label class="column" for="myRefer"> How did you hear about us?: </label>
                    <input class="column" type="text" name="myRefer" id="myRefer" list="referral" required>
                    <datalist id="referral">
                        <option value="Google">
                        <option value="Pintrest">
                        <option value="Facebook">
                        <option value="Instagram">
                    </datalist>
                </div>
            
                <div class="row">
                    <label class="column" for="mycomments"> Comments: </label>
                    <textarea class="column" rows="2" cols="20" name="mycomments" id="mycomments" optional>
                    </textarea>
                </div> 
            
                <div class="row">
                    <input class="column" type="submit" id="mySubmit" value="Send Now">
                </div>

            </form>
        
        </main>
